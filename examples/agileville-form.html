
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Agileville Sample Page</title>

    <script src="//display-stg.ugc.bazaarvoice.com/static/Agileville/en_US/bvapi.js"></script>

  </head>
  <body>
    <form>
    <script>
      BV.options.bvLocal.isLocalNode = true;

      function query (variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split('=');
          if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
          }
        }
      }

      var productId = query('product') || 'product1';
      var userToken = query('user');
      var config = { productId : productId };
      if (userToken) {
        config.userToken = userToken;
      }
      $BV.configure('global', config);
    </script>
    <div class="page-element">
      <div id="BVRRSummaryContainer"></div>

      <div id="BVRRContainer">
        <script>
          $BV.ui('rr', 'show_reviews', {
            doShowContent : function() {
              $BV.log('Show Reviews!');
            },
            _onLoad : function () {
              window.WebmetricsPageLoadTime = new Date().getTime();
            }
          });
        </script>
      </div>

      <div id="BVQAContainer">
        <script>
          $BV.ui('qa', 'show_questions', {
            doShowContent : function() {
              $BV.log('Show Questions!');
            }
          });
        </script>
      </div>
    </div>â€‹
  </form>
  </body>
</html>
